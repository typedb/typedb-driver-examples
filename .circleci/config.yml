version: 2.1
commands:
  install-bazel:
    steps:
      - run: curl -OL https://raw.githubusercontent.com/graknlabs/dependencies/master/tool/bazelinstall/linux.sh
      - run: bash ./linux.sh && rm ./linux.sh
      - run: curl -OL https://raw.githubusercontent.com/graknlabs/dependencies/master/tool/bazelinstall/rbe.sh
      - run: bash ./rbe.sh && rm ./rbe.sh

  run-bazel-rbe:
    parameters:
      command:
        type: string
    steps:
      - run: bazel run @graknlabs_dependencies//tool/bazelrun:rbe -- << parameters.command >>

  run-grakn-server:
    steps:
      - run: bazel build @graknlabs_grakn_core_artifact//file
      - run: mkdir dist && tar -xvzf bazel-examples/external/graknlabs_grakn_core_artifact/file/grakn-core-all-linux-*.tar.gz -C ./dist/ && mv ./dist/grakn-core-all-linux-* ./dist/grakn-core-all-linux
      - run: nohup ./dist/grakn-core-all-linux/grakn server start
      - run: sleep 60


jobs:
  build:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: ~/examples
    steps:
      - install-bazel
      - checkout
      - run-bazel-rbe:
          command: bazel build //...

  test-phone-calls-java:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: ~/examples
    steps:
      - install-bazel
      - checkout
      - run-grakn-server
      - run: bazel test //phone_calls/java:test --test_output=errors

  test-phone-calls-nodejs:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: ~/examples
    steps:
      - install-bazel
      - checkout
      - run-grakn-server
      - run: sleep 60
      - run: bazel test //phone_calls/nodejs:test --test_output=errors

  test-phone-calls-python:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: ~/examples
    steps:
      - install-bazel
      - checkout
      - run-grakn-server
      - run: bazel test //phone_calls/python:test --test_output=errors

  test-tube-network:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: ~/examples
    steps:
      - install-bazel
      - checkout
      - run: sudo apt-get update
      - run: sudo apt-get install python3-tk tk-dev  # Required for tkinter
      - run-grakn-server
      - run:
          name: "Run test with a virtual X-server running"
          command: |
            Xvfb :0 -screen 0 1024x768x24 &
            bazel test //tube_network:test --test_output=errors --action_env=DISPLAY=":0"
      - run: bazel test //tube_network:test-migration --test_output=errors

workflows:
  examples:
    jobs:
      - build
      - test-phone-calls-java
      - test-phone-calls-nodejs
      - test-phone-calls-python
      - test-tube-network
