version: 2.1
commands:
  install-bazel:
    steps:
      - run:
          name: Install bazel and RBE credential
          command: |
            # Install bazel
            curl -OL https://github.com/bazelbuild/bazel/releases/download/0.20.0/bazel-0.20.0-installer-linux-x86_64.sh
            chmod +x bazel-0.20.0-installer-linux-x86_64.sh
            sudo ./bazel-0.20.0-installer-linux-x86_64.sh

            # Install RBE credential
            bazel run @graknlabs_build_tools//ci:install-bazel-rbe-credential

  run-bazel-rbe:
    parameters:
      command:
        type: string
    steps:
      - run: bazel run @graknlabs_build_tools//ci:run-bazel-rbe << parameters.command >>

  run-grakn-server:
    steps:
      - run-bazel-rbe:
          command: bazel build @graknlabs_grakn_core//:assemble-linux-targz
      - run: mkdir dist & tar -xvzf bazel-genfiles/external/graknlabs_grakn_core/grakn-core-all-linux.tar.gz -C ./dist/
      - run: nohup ./dist/grakn-core-all-linux/grakn server start

jobs:
  build:
    machine: true
    working_directory: ~/grakn
    steps:
      - checkout
      - install-bazel
      - run-bazel-rbe:
          command: bazel build //...

  test-phone-calls-java:
    machine: true
    steps:
      - checkout
      - install-bazel
      - run-grakn-server
      - run: bazel test //phone_calls/java:test --test_output=errors


  test-phone-calls-nodejs:
    machine: true
    steps:
      - checkout
      - install-bazel
      - run-grakn-server
      - run: bazel test //phone_calls/nodejs:test --test_output=errors

  test-phone-calls-python:
    machine: true
    steps:
      - checkout
      - install-bazel
      - run-grakn-server
      - run: bazel test //phone_calls/python:test --test_output=errors

  test-tube-network:
    machine: true
    steps:
      - checkout
      - install-bazel
      - run-grakn-server
      - run: bazel test //tube_network:test --test_output=errors
      - run: bazel test //tube_network:test-migration --test_output=errors

workflows:
  examples:
    jobs:
      - build
      - test-phone-calls-java
      - test-phone-calls-nodejs
      - test-phone-calls-python
      - test-tube-network
