define

identifier sub attribute,
	datatype string;
naptan-id sub attribute,
	datatype string;
name sub attribute,
	datatype string;
lat sub attribute,
	datatype double;
lon sub attribute,
	datatype double;
duration sub attribute,
	datatype double;
distance sub attribute,
	datatype double;

station sub entity,
	key naptan-id,
	has name,
	has lat,
	has lon,
	plays stop,
	plays beginning,
	plays end,
	plays origin,
	plays destination,
	plays contained-station;

tube-line sub entity,
	key name,
	plays route-operator;

route-section sub entity,
	key identifier,
	has duration,
	plays section,
	plays service;

# Try using this sentence to formulate the structure of a relationship:
# A <relationship> has a <role> in the form of a <subject> (<subject> is any concept, which could be an entity, relationship, or attribute)
# For example: a route has a stop in the form of a station

route sub relationship,
	key identifier,
	relates section,
	relates stop,
	relates origin as stop,
	relates destination as stop,
	relates route-operator;

tunnel sub relationship,
	key identifier,
	has distance,
	relates beginning,
	relates end,
	relates service;

zone sub relationship,
	key name,
	relates contained-station;